bedroom_light_switch:
  module: switches
  class: HueDimmerSwitch
  switch_id: remote_light_bedroom
  lights: light.bedroom
  custom_button_config:
    long_press_on:
      service: switch.turn_on
      entity_id: switch.dehumidifier_bedroom

bedroom_sabrina_switch:
  module: switches
  class: HueDimmerSwitch
  switch_id: remote_sabrina
  custom_button_config:
    short_release_turn_on:
      service: light.turn_on
      entity_id: 
        - light.bedroom_bed
    long_press_turn_on:
      service: light.turn_on
      entity_id: 
        - light.bedroom_ceiling
    short_press_turn_off:
      service: homeassistant.turn_off
      entity_id: 
        - switch.dehumidifier_dressroom
        - light.bedroom
        - light.livingroom
        - light.dressroom
        - light.office

bedroom_dimitri_switch:
  module: switches
  class: HueDimmerSwitch
  switch_id: remote_dimitri
  custom_button_config:
    short_release_turn_on:
      service: light.turn_on
      entity_id: 
        - light.bedroom_bed
    long_press_turn_on:
      service: light.turn_on
      entity_id: 
        - light.bedroom_ceiling
    short_press_turn_off:
      service: homeassistant.turn_off
      entity_id: 
        - switch.dehumidifier_dressroom
        - light.bedroom
        - light.livingroom
        - light.dressroom
        - light.office
