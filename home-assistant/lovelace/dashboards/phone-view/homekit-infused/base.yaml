# Media View
- path: media
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: {{ _global.header.media_title|default('Media') }}
            subtitle: "{{ _global.header.media_subtitle|default('Center') }}"
            icon: {{ _global.header.media_icon|default('mdi:plex') }}
            header-bottom: header-bottom.yaml
        - type: conditional
          conditions:
            - entity: input_select.show_media_view_selector
              state: "Yes"
          card:
            type: custom:mod-card
            style: |
              ha-card {
                margin-left: 7px;
                margin-right: 7px;
              }
            card:
              type: custom:layout-card
              max_columns: 1
              cards:
                - type: horizontal-stack
                  cards:
                    - !include
                      - base/templates/button/input-select-button.yaml
                      - entity: input_select.media_view_selector
                        option: Media Players
                        icon: mdi:play-box-multiple
                    - !include
                      - base/templates/button/input-select-button.yaml
                      - entity: input_select.media_view_selector
                        option: Remote Control
                        icon: mdi:remote
                    - !include
                      - base/templates/button/input-select-button.yaml
                      - entity: input_select.media_view_selector
                        option: Google Home
                        icon: mdi:google-assistant
                    - !include
                      - base/templates/button/input-select-button.yaml
                      - entity: input_select.media_view_selector
                        option: Upcoming Media
                        icon: mdi:plex
        - type: conditional
          conditions:
            - entity: input_boolean.remote_control
              state: "on"
          card:
            type: conditional
