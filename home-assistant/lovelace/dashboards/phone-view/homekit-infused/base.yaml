# HA Settings View
- path: ha_settings
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: HA Settings
            subtitle: "[[[ if (states['sensor.version_current'].state != 0) return `Home Assistant version ${states['sensor.version_current'].state}`; else return 'Version sensor not set up!'; ]]]"
            icon: mdi:home-assistant
            header-bottom: header-bottom.yaml
        - type: custom:layout-card
          max_columns: 3
          layout: horizontal
          cards:
            - type: custom:mod-card
              style: |
                ha-card {
                  margin-left: 7px;
                  margin-right: 7px;
                }
              card:
                type: vertical-stack
                cards:
                  - !include
                    - base/templates/other/title-text.yaml
                    - name: '&nbsp; Home Assistant'
                  - type: picture-elements
                    style: |
                      ha-card {
                        border-radius: var(--border-radius);
                        box-shadow: var(--box-shadow);
                        overflow: hidden;
                      }
                    image: "/local/images/home-assistant.png"
                    elements:
                      - type: state-label
                        entity: sensor.version_current
                        style:
                          right: 0
                          bottom: 0
                          pointer-events: none
                          font-size: 13px
                          font-family: var(--font-family)
                          line-height: 15px
                          color: white
                          background-color: rgba(0, 0, 0, 0.3)
                          width: 100%
                          transform: initial
                          padding: 0 8px
                          text-align: end
                      - type: state-label
                        entity: sensor.home_assistant_latest_version
                        style:
                          top: 0
                          right: 0
                          pointer-events: none
                          transform: initial
                          font-size: 12px
                          font-family: var(--font-family)
                          color: rgba(255,255,255,0.8)
                          line-height: 32px
                          padding: 2px 35px
                      - type: icon
                        icon: mdi:arrow-up-bold
                        style:
                          top: 0
                          right: 0
                          pointer-events: none
                          transform: scale(0.8)
                          color: rgba(255,255,255,0.8)
                          line-height: 32px
                          padding: 8px 13px
            - type: custom:mod-card
              style: |
                ha-card {
                  margin-left: 7px;
                  margin-right: 7px;
