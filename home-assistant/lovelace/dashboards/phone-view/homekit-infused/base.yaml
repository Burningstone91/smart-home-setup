                        height: 200
                        hours_to_show: 7
                        points_per_hour: 60
                        update_interval: 10
                        aggregate_func: max
                        line_width: 2
                        smoothing: false
                        font_size: 65
                        font_size_header: 9
                        show:
                          average: true
                          extrema: true
                        tap_action: none
