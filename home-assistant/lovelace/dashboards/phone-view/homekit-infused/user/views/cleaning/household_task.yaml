                warning_before: 1
                cycle_days: 14
            - !include
              - ../../templates/household_task.yaml
              - name: Boden einölen
                sensor_name: chore_oil_floor
                icon: mdi:oil
                warning_before: 5
                cycle_days: 180
            - !include
              - ../../templates/household_task.yaml
              - name: Fensterbänke reinigen
                sensor_name: chore_clean_window_frames
