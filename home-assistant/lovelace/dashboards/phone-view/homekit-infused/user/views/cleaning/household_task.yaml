# House
- type: horizontal-stack
  cards:
    - !include ../../../base/includes/gap.yaml
    - type: picture
      image: /local/household_tasks/haus.jpg
      style: |
        ha-card {
          height: 140px;
        }
    - !include ../../../base/includes/gap.yaml
- type: horizontal-stack
  cards:
    - !include ../../../base/includes/gap.yaml
    - type: 'custom:vertical-stack-in-card'
      cards:
        - !include
          - ../../templates/household_task.yaml
          - name: Abstauben
            sensor_name: chore_clean_dust
            warning_before: 1
            cycle_days: 7
        - !include
          - ../../templates/household_task.yaml
          - name: Staubsaugen
            sensor_name: chore_vacuum_clean
            warning_before: 1
            cycle_days: 7
        - !include
          - ../../templates/household_task.yaml
          - name: Boden nass reinigen
            sensor_name: chore_clean_floor_wet
            warning_before: 1
            cycle_days: 30
        - !include
          - ../../templates/household_task.yaml
          - name: Boden einölen
            sensor_name: chore_oil_floor
            warning_before: 5
            cycle_days: 180
        - !include
          - ../../templates/household_task.yaml
          - name: Entkalken
            sensor_name: chore_dechalk
            warning_before: 1
            cycle_days: 7
        - !include
          - ../../templates/household_task.yaml
          - name: Rollos reinigen
            sensor_name: chore_clean_covers
            warning_before: 2
            cycle_days: 30
        - !include
          - ../../templates/household_task.yaml
          - name: Vorhänge reinigen
            sensor_name: chore_clean_curtains
            warning_before: 5
            cycle_days: 90
        - !include
          - ../../templates/household_task.yaml
          - name: Fensterbänke reinigen
            sensor_name: chore_clean_window_frames
            warning_before: 2
            cycle_days: 30
        - !include
          - ../../templates/household_task.yaml
          - name: Fenster reinigen
            sensor_name: chore_clean_windows
            warning_before: 5
            cycle_days: 90
        - !include
          - ../../templates/household_task.yaml
          - name: Möbel pflegen
            sensor_name: chore_clean_furniture
            warning_before: 5
            cycle_days: 90
        - !include
          - ../../templates/household_task.yaml
          - name: Schränke reinigen
            sensor_name: chore_clean_cupboards
            warning_before: 10
            cycle_days: 365
    - !include ../../../base/includes/gap.yaml
