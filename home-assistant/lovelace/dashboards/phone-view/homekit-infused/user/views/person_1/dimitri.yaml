
# Overview
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Overview"
  card:
    type: custom:mod-card
    style: |
      ha-card {
        margin-left: 7px;
        margin-right: 7px;
      }
    card:
      type: vertical-stack
      cards:
        - !include
          - '../../../base/templates/other/title-text.yaml'
          - name: Musik BÃ¼ro
        - type: media-control
          style: |
            ha-card {
              border-radius: var(--border-radius);
              box-shadow: var(--box-shadow);
            }
          entity: media_player.mpd_office
# Calendar
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Calendar"
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - !include ../../../base/includes/gap.yaml
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Kalender
          - !include ../../../base/includes/gap.yaml
      - type: horizontal-stack
        cards:
          - !include ../../../base/includes/gap.yaml
          - type: calendar
            style: |
              ha-card {
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
              }
            entities:
              - calendar.personlich
              - calendar.geburtstage
          - !include ../../../base/includes/gap.yaml
# Location
- type: conditional
  conditions:
    - entity: input_select.person_1
      state: "Location"
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - !include ../../../base/includes/gap.yaml
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Aktueller Standort
      - type: horizontal-stack
        cards:
          - !include ../../../base/includes/gap.yaml
          - type: map                    
            style: |
              ha-card {
                --paper-item-icon-color: black;
                color: black;
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                font-family: var(--font-family);
                font-size: var(--name-font-size);
                opacity: 0.8;
                overflow: hidden;
              }                      
            default_zoom: 15
            aspect_ratio: 6x9
            entities:
              - person.dimitri
          - !include ../../../base/includes/gap.yaml
