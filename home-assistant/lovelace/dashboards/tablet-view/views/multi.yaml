####################################################
title: multi
path: multi
panel: false
icon: mdi:spotify
badges: []
cards:
  # Livingroom
  - type: custom:vertical-stack-in-card
    style: |
        ha-card {
          border-radius: 20px;
        }
    cards:
      # Media Player
      - type: custom:mini-media-player
        entity: media_player.mpd_livingroom
        hide:
          progress: true
          volume: true
          source: true
          prev: true
          next: true
          power: true
      # Multiroom Snapclients
      - type: custom:mod-card
        style: |
          ha-card {
            width: 100%;
            margin-left: 0%;
          }
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: Multiroom
          entities:
            # Office
            - type: custom:hui-element
              card_type: custom:mini-media-player
              entity: media_player.snapclient_livingroom
              name: Wohnzimmer
              icon: mdi:speaker
              hide:
                progress: true
                source: true
                power: true
                #mute: true
                icon: true
              style: |
                ha-card {
                  box-shadow: none;
                  margin-left: -5%;
                  width: 105%;
                }
      - type: horizontal-stack
        cards:
          - type: markdown
            content: >
              <ha-icon icon="mdi:volume-medium"></ha-icon>
          - type: custom:mini-media-player
            entity: media_player.mpd_livingroom
            hide:
              progress: true
              source: true
              power: true
              info: true
              name: true
              icon: true
              controls: true
              mute: true
            style: |
              ha-card {
                width: 250%;
                margin-left: -75%;
                margin-top: -2%;
              }
          - type: markdown
            content: >
              <ha-icon icon="mdi:volume-high"></ha-icon>
            style: |
              ha-card {
                margin-left: 48%;
              }

    