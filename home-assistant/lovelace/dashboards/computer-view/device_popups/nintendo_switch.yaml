type: vertical-stack
cards:
  - type: entities
    show_header_toggle: false
    card_mod:
      class: add-header
      style: |
        mini-graph-card {
          margin: -22.7px -18px -6px -7px;
          border: none;
          box-shadow: none;
        }
        .footer {
          overflow: visible !important;
        }
    entities:
      # IP Address
      - type: attribute
        entity: device_tracker.nintendo_switch
        name: IP
        attribute: ip
        icon: mdi:ip-network
      # MAC
      - type: attribute
        entity: device_tracker.nintendo_switch
        name: MAC
        attribute: mac
        icon: mdi:information-outline
      # SSID
      - type: attribute
        entity: device_tracker.nintendo_switch
        name: SSID
        attribute: essid
        icon: mdi:wifi