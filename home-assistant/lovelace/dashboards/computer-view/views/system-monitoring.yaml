                            to: 10
                          - color: rgb(206,133,0,0.60)
                            from: 11
                            to: 25
                          - color: rgb(163,0,0,0.60)
                            from: 26
                            to: 150
                    style: |
                      ha-card {
                        --paper-item-icon-color: rgb(47,186,229);
                        border-radius: 2.5px;
                        height: 40px;
                      }
                      ha-icon	 {
                        margin-top: -45px;
                        --mdc-icon-size: 20px;
                      }
                        bar-card-name	 {
                          margin-top: -40px;
                          margin-left: 40px;
                        }
                        bar-card-backgroundbar	 {
                          margin-top: -20px;
                          border-radius: 2.5px;
                        }
