
################################
# Proxmox for VM running on NUC
################################
proxmoxve:
  host: 10.10.40.6
  username: !secret pve_user
  password: !secret pve_pass
  realm: pve
  verify_ssl: false
  nodes:
    - node: pve
      vms:
        - 101
        - 102
        - 103
        - 105

###############################
# Monitoring Docker Containers
###############################
monitor_docker:
  - name: Docker
    containers:
      - appdaemon
      - esphome-dashboard
      - hass
      - hass-db
      - mqtt
      - influxdb
      - grafana
      - portainer
      - unifi-poller
    rename:
      appdaemon: AppDaemon
      esphome-dashboard: "ESPHome-Dashboard"
      hass: Home Assistant
      hass-db: Postgres
      mqtt: Mosquitto
      influxdb: InfluxDB
      grafana: Grafana
      portainer: Portainer
      unifi-poller: "Unifi-Poller"
    monitored_conditions:
      - version
      - status
      - image
      - cpu_percentage
      - memory_percentage

sensor:
  ################
  # Date and Time
  ################
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  ########################
  # SystemMonitor for NUC
  ########################
  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: /home
    - type: disk_use
      arg: /home
    - type: disk_free
      arg: /home
    - type: memory_free
    - type: memory_use
    - type: memory_use_percent
    - type: swap_use_percent
    - type: swap_use
    - type: swap_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: network_in
      arg: ens18
    - type: network_out
      arg: ens18
    - type: throughput_network_in
      arg: ens18
    - type: throughput_network_out
      arg: ens18
    - type: packets_in
      arg: ens18
    - type: packets_out
      arg: ens18
    - type: processor_use
    - type: last_boot   
    - type: ipv4_address
      arg: ens18
  ##################
  # Temperature NUC
  ##################
  - platform: command_line
    name: temperature_cpu_nuc
    command: 'ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no -q root@10.10.40.6 cat /sys/class/thermal/thermal_zone3/temp'
    value_template: "{{ value | int / 1000 }}"
    unit_of_measurement: "°C"
  #################
  # Home Assistant
  #################
  # Uptime
  - platform: uptime
    name: uptime_home_assistant_minutes
    unit_of_measurement: minutes
  - platform: template
    sensors:
      uptime_home_assistant:
        value_template: >
          {%- set value = states('sensor.uptime_home_assistant_minutes') | float %}
          {%- set time = (value * 60) | int %}
          {%- set minutes = ((time % 3600) // 60) %}
          {%- set minutes = '{}min'.format(minutes) if minutes > 0 else '' %}
          {%- set hours = ((time % 86400) // 3600) %}
          {%- set hours = '{}hr '.format(hours) if hours > 0 else '' %}
          {%- set days = (time // 86400) %}
          {%- set days = '{}d '.format(days) if days > 0 else '' %}
          {{ 'Less than 1 min' if time < 60 else days + hours + minutes }}
  ###################
  # Postgres DB Size
  ###################
  - platform: sql
    db_url: !secret db_url
    queries:
      - name: DB size Hass
        query: "SELECT (pg_database_size('smart_home')/1024/1024) as db_size;"
        column: "db_size"
        unit_of_measurement: MB
  ####################
  # Software Versions
  ####################
  # Home Assistant
  - platform: version
    name: latest_version_homeassistant
    source: docker
    beta: true
  - platform: version
    name: current_version_homeassistant
  # AppDaemon
  - platform: command_line
    name: latest_version_appdaemon
    command: >-
      curl -L
      -H "User-Agent: Home Assistant"
      -H "Content-Type: application/json"
      https://pypi.python.org/pypi/appdaemon/json
    value_template: '{{ value_json.info.version }}'
    scan_interval: 3600
  # Pi-hole
  ## Pi-hole Core
  - platform: rest
    resource: http://10.10.0.8/admin/api.php?versions
    name: latest_version_pihole_core
    value_template: "{{ value_json.core_latest[1:] }}"
  - platform: rest
    resource: http://10.10.0.8/admin/api.php?versions
    name: current_version_pihole_core
    value_template: "{{ value_json.core_current[1:] }}"
  ## Pi-hole Web
  - platform: rest
    resource: http://10.10.0.8/admin/api.php?versions
    name: latest_version_pihole_web
    value_template: "{{ value_json.web_latest[1:] }}"
  - platform: rest
    resource: http://10.10.0.8/admin/api.php?versions
    name: current_version_pihole_web
    value_template: "{{ value_json.web_current[1:] }}"
  ## Pi-hole FTL
