Orange Delight:
  ### Theme Orange Delight for Homekit Infused

  ## User Settings

  ### Background image (can be an image or a color)
  background-image: 'linear-gradient(290deg, #fc9003 -30%, #ffe2bd 65%)'
  primary-background-color: 'var(--background-image)'

  ### Header Title and Subtitle/Notifications
  header-text-color: 'White'
  header-font-size: 15px
  header-font-weight: normal
  header-shadow: 0px 14px 21px -15px rgba(0,0,0,0.75)

  subtitle-text-color: 'White'
  subtitle-font-size: 12px
  subtitle-font-weight: normal

  ### Title Text Addon
  title-text-color: 'Black'
  title-text-font-size: 12px
  title-text-font-weight: bolder

  ### Display a gap at the left and right side of cards on a smartphone
  display-gap: 10px

  ### Border Radius and Box Shadow
  border-radius: 12px
  box-shadow: var(--ha-card-box-shadow, 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12) )
  bar-card-border-radius: 12px

  ### Button Colors
  button-color: '#FFFFFF'

  button-on-color: '#FFFFFF'
  button-on-name-color: black
  button-on-state-color: black
  button-on-label-color: gray
  button-on-lock-color: gray
  button-on-icon-color: var(--paper-item-icon-active-color)
  button-on-opacity: 1.0
  button-on-box-shadow: none

  ### Fonts
  font-family: Roboto

  name-font-size: 12px
  name-font-weight: bold

  label-font-size: 10px
  label-font-weight: normal

  state-font-size: 10px
  state-font-weight: bold

  ### Badges
  badge-font-size: 10px
  badge-font-weight: normal
  badge-text-transform: capitalize
  
  
  #######################################################################################################################################################
  ## Main Home Assistant Colors (ANYTHING YOU CHANGE PAST THIS LINE, IS AT YOUR OWN RISK!)

  # Card Mod
  card-mod-theme: Orange Delight
  card-mod-root: |
    app-header {
      display: none !important;
    }
    #view {
      min-height: calc(100vh) !important;
    }

  # Base colors
  primary-color: '#ff7b00'
  accent-color: 'var(--md-teal-A700)'
  dark-primary-color: 'var(--md-teal-900)'
  light-primary-color: 'var(--md-teal-400)'
  
  # Text colors
  primary-text-color: 'var(--mdc-grey-darken-4)'
  text-primary-color: 'var(--primary-text-color)'
  secondary-text-color: 'var(--md-purple-900)'
  disabled-text-color: 'var(--mdc-grey-darken-2)'
  label-badge-border-color: 'var(--md-purple-900)'
  
  # Sidebar
  sidebar-icon-color: 'var(--mdc-grey-darken-2)'
  
  # Background colors
  secondary-background-color: 'var(--mdc-grey-lighten-5)'
  divider-color: 'rgba(0, 0, 0, .12)'
  table-row-background-color: '#f0f0f0'
  table-row-alternative-background-color: '#d9d9d9'
  
  # Navigation Menu
  paper-listbox-color: 'var(--mdc-grey-darken-2)'
  paper-listbox-background-color: 'var(--mdc-grey-lighten-5)'
  paper-grey-50: 'var(--primary-text-color)'
  paper-grey-200: 'var(--mdc-grey-lighten-4)'
  
  # Paper card
  paper-card-header-color: 'var(--primary-color)'
  ha-card-background: 'var(--button-color)'
  paper-card-background-color: 'var(--ha-card-background)'
  paper-dialog-background-color: 'var(--md-white)'
  paper-item-icon-color: '#ff7b00'
  paper-item-icon-active-color: '#b58e31'
  paper-item-icon_-_color: 'var(--secondary-text-color)'
  paper-item-selected_-_background-color: 'var(--mdc-grey-lighten-3)'
  paper-tabs-selection-bar-color: 'var(--secondary-text-color)'
  
  # Labels
  label-badge-red: 'var(--primary-color)'
  label-badge-text-color: 'var(--primary-text-color)'
  label-badge-background-color: 'var(--mdc-grey-lighten-4)'
  
  # Switches
  paper-toggle-button-checked-button-color: 'var(--primary-color)'
  paper-toggle-button-checked-bar-color: 'var(--primary-color)'
  paper-toggle-button-checked-ink-color: 'var(--primary-color)'
  paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
  paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
  paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'
  
  # Sliders
  paper-slider-knob-color: 'var(--primary-color)'
  paper-slider-knob-start-color: 'var(--primary-color)'
  paper-slider-pin-color: 'var(--primary-color)'
  paper-slider-active-color: 'var(--primary-color)'
  paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
  paper-slider-secondary-color: 'var(--secondary-background-color)'
  paper-slider-disabled-active-color: 'var(--disabled-text-color)'
  paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'
  
  # Google colors
  google-red-500: '#de0000'
  google-green-500: 'gray'
  
